{% extends 'base_accounts.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Reset Password</h3>
                    <p>You will receive a password reset link in your e-mail.</p>
                    <p>If you do not receive an e-mail after a few minutes, please do not hesitate to check your spam folder!</p>
                    <a href="{% url 'login' %}" class="btn btn-secondary btn-block">Log In</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
